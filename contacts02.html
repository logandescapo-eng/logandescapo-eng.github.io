<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <style>
        /* Contact Section */
        .contact-section {
            padding: 100px 0;
            background: #f7fafc;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: #1a202c;
        }

        .contact-details {
            margin: 2rem 0;
        }

        .contact-item {
            margin-bottom: 1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }


        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .download-section {
            background: white;
            color: white
            transition background 0.3s ease;
        }

        .submit-btn {
            padding: 12px 32px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        /* Footer */
        .footer {
            background: #1a202c;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* flexbox */
        @media (max-with: 768px) {
            .contact-section {
                flex-direction: column;
            }

            .contact-content {
                margin: auto;
            }

            .contact-details {
                margin: auto;
            }

            .contact-form {
                margin: auto;
            }

            .contact-info {
                margin: auto;
            }

            .contact-item {
                margin: auto;
            }

            .footer {
                margin: auto;
            }

            .form-group {
                margin: auto;
            }

            .submit-btn {
                margin: auto;
            }

            .submit-btn:hover {
                margin: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Let's work together</h3>
                    <p>I'm always interested in new opportunities and creative projects.</p>

                    <div class="contact-details">
                        <div class="contact-item">
                            <strong>Email:</strong> logandescapo@gmail.com
                        </div>
                        <div class="contact-item">
                            <strong>Phone:</strong> +7 (900) 029-8532
                        </div>
                        <div class="contact-item">
                            <strong>Location:</strong> Yekaterinburg, RF
                        </div>
                    </div>

                    <!-- Additional Download Link -->
                    <div class="download-section">
                            <a href="portfolio-brochure.pdf" download class="download-btn">
                                ðŸ“‹ Download Portfolio Brochure
                            </a>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Manye Patrice. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
