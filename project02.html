<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECTS</title>
    <style>
.projects-section {
    padding: 100px 0;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.project-card {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.project-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.project-content {
    padding: 1.5rem;
}

.project-content h3 {
    margin-bottom: 0.5rem;
    color: #1a202c;
}

.project-content p {
    color: #4a5568;
    margin-bottom: 1rem;
}

.project-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}

.project-link:hover {
    text-decoration: underline;
}
/* flexbox */
@media (max-with: 768px) {
    .projects-section{
        flex-direction: column;
    }
    .project-card{
        margin: auto;
    }
    .project-card:hover{
        margin: auto;
    }
    .project-content{
        margin: auto;
    }
    .project-image{
        margin: auto;
    }
    .project-link{
        margin: auto;
    }
    .project-link:hover{
        margin: auto;
    }
    .projects-grid{
        margin: auto;
    }
}
    </style>
</head>
<body>
    <section id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image">
                        <img src="Img/Online_shopping_07c7562c-43d3-43d4-918c-de589ad27a7f.webp" 
                             alt="Design of an E-commerce website on Figma">
                    </div>
                    <div class="project-content">
                        <h3>E-Commerce Platform</h3>
                        <p>Web design with Figma</p>
                        <a href="Img/shopping-online-landing-page-concept_23-2148529367.jpg" class="project-link">View Case Study →</a>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">
                        <img src="Img/photo_2023-05-02_18-20-17.jpg"
                             alt="Computer showing program code">
                    </div>
                    <div class="project-content">
                        <h3>Analytics Dashboard</h3>
                        <p>Real-time data visualization platform for business intelligence</p>
                        <a href="#" class="project-link">View Case Study →</a>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">
                        <!-- Embedded Video -->
                        <div class="video-container">
                            <iframe width="100%" height="200" src="video/configuration deux sous-réseaux avec 2 switch et un Routeur Cisco.mp4" 
                                    title="Project demo video showing mobile application features" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="project-content">
                        <h3>Research</h3>
                        <p>Information Technologies</p>
                        <a href="#" class="project-link">View Case Study →</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
 
</body>
</html>
