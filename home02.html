<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* animation */
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #1a202c;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a202c;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Home Section */
        .home-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 50px;
            background: linear-gradient(135deg, #767983 0%, #151318 100%);
            color: white;
        }

        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .home-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .home-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 32px;
            background: white;
            color: #657aa3;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        /* flexbox */
        @media (max-with: 992px) {
            .navbar {flex-direction: column;
            }
            .nav-container{
                margin: auto;
                flex-direction: column;
            }
            .nav-menu {
                margin: auto;
            }
            .nav-logo {
                margin: auto;
            }
            .nav-links li {
                margin: 15px;
            }
            .nav-items {
                margin: auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="#home">Manye Patrice</a></div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="http://127.0.0.1:5500/WD%202025/First%20project/home02.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item"><a href="http://127.0.0.1:5500/WD%202025/First%20project/about02.html" class="nav-link">About</a>
                </li>
                <li class="nav-item"><a
                        href="http://127.0.0.1:5500/WD%202025/First%20project/project02.html" class="nav-link">Project</a></li>
                <li class="nav-item"><a
                        href="http://127.0.0.1:5500/WD%202025/First%20project/contacts02.html" class="nav-link">Contacts</a></li>
            </ul>
           
        </div>
    </nav>
    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="home-container">
            <div class="home-content">
                <h1 class="home-title">My Portfolio<br>Creative Developer &<br>UI/UX Designer</h1>
                <p class="home-subtitle">Crafting digital experiences with clean code and thoughtful design</p>
                <a href="#projects" class="cta-button">View My Work</a>
            </div>
            <div class="home-image">
                <img src="Img/pic.JPG" alt="My Profile" class="profile-img">
            </div>
        </div>
    </section>

</body>

</html>
